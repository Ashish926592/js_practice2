    <!DOCTYPE html>

    	<!-- - Label : "Please select your technology :".
		- Consider following set of radio buttons :-
		"PHP", "ASP.NET", "ASP", "JSP", "PERL", "Cold Fusion", "Other". Layout these buttons in a Horizontal manner.
		- Clicking on a particular radio button should display the related technology name besides label : "You have selected : ".
		- Use only one "span" HTML element for displaying the related message.
		- Note that radio button should be selectable by clicking on the corresponding label. -->
    </head>
    <body>
        <div class="container border">
            <div class="form-check">
                <input class="form-check-input" value="PHP" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    PHP
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="ASP.NET" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    ASP.NET
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="ASP" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    ASP
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="JSP" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    JSP
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="PERL" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    PERL
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="Cold Fusion" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Cold Fusion
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" value="Other" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Other
                </label>
              </div>
              <div>
                You have selected :  <span id="output"></span>
              </div>
        </div>
      <script>
        $("input[type=radio]").click(()=>{
            let str = $("input[name=flexRadioDefault]:checked").val();
            $("#output").html(str)
        })
 
      </script>
        
    </body>
