<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Id:</label>
            <input type="number" class="form-control" id="exampleInputname" >
         
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter first Name:</label>
          <input type="text" class="form-control" id="exampleInputname1" >
       
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter last Name:</label>
            <input type="text" class="form-control" id="exampleInputname2" >
         
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter mobile Number:</label>
            <input type="number" class="form-control" id="exampleInputnumber1" >
          </div>


          <div class="mb-3">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Open this select menu</option>
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
              </select>
            
          </div>
        
          <label class="form-check-label" for="flexRadioDefault1">
            gender
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="male">
            <label class="form-check-label" for="flexRadioDefault1">
              male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="female" >
            <label class="form-check-label" for="flexRadioDefault2">
              female
            </label>
          </div>
        <button type="button" class="btn btn-primary" id="btn">Submit</button>
      </form>
      <div id="output">
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Fname</th>
      <th scope="col">Lname</th>
      <th scope="col">Mobile_number</th>
      <th scope="col">select</th>
      <th scope="col">gender</th>
    </tr>
  </thead>
        </table>
      </div>

      <script>
        $("#btn").click(()=>{
            let str = $("#exampleInputname").val();
            let str1 = $("#exampleInputname1").val();
            let str2 = $("#exampleInputname2").val();
            let str3 = $("#exampleInputnumber1").val();
            let str4 = $('select').val();
            let str5 = $('input[name = "flexRadioDefault"]:checked').val();

            $("#output").append(`
            <table class="table">
  
  <tbody>
    <tr>
     
      <td>${str}</td>
      <td>${str1}</td>
      <td>${str2}</td>
      <td>${str3}</td>
      <td>${str4}</td>
      <td>${str5}</td>

    </tr>
  </tbody>
</table>


            `);

          

        })
      </script>
</body>
</html>
