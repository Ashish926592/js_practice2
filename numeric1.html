    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <title>Document</title>

    <body>
         <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Number:</label>
        <input type="text" class="form-control" id="one">
        <button type="button"  class="btn bg-primary" id="btn">submit</button><br>
        <label for="exampleInputEmail1" class="form-label" id="output"></label>
    
      </div>
        <script>
            $("#btn").click(function(){
               let str = $("#one").val().trim();
               let reg1 = /^\s*$/;
               let reg2 = /^[0-9]+$/;
                if(reg1.test(str)){
                    $("#output").text("");
                    $("#output").text("text characters and even null/empty values should not be allowed.").attr("class","bg-danger text-white");
                    
                 }
               else if(!reg2.test(str)){
                $("#output").text("");
                    $("#output").text("Only numeric values are allowed").attr("class","bg-danger text-white");
                 }
                
                 else{
                    $("#output").text("");
                    $("#output").text("you are entered valid number").attr("class","bg-success text-white");
    
                 }
            })
    
    </script>
    </body>
    </html>
