<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
	
	<!-- - Click on 'Add a Contact' link. text box should generate using js(DOM) with 'x' sign.
	  click on that 'x' sign remove that textbox.
	- "Add a Contact" sign should gererate 'n' number of textbox. -->
    <!-- <a href="#" id="link">Add a Contact</a> -->

    <a href="#" id="add-contact-btn">Add a Contact</a>
<div id="contact-list"></div>

    

    <script>

let numTextBoxes = 0;

// Add a click event listener to the "Add a Contact" button
$('#add-contact-btn').click(function() {
  // Increment the number of text boxes
  numTextBoxes++;

  // Create a new text box with a unique ID
  let textBox = $('<input>').attr({
    type: 'text',
    id: `contact-${numTextBoxes}`
  });

  // Create a delete button with the ID of the text box to be deleted
  let deleteButton = $('<button>').text('x').attr({'data-target': `contact-${numTextBoxes}`})
    .click(function() {
    let targetId = $(this).attr('data-target');
    $('#' + targetId).remove();
    $(this).remove();
  });

  // Create a new div to hold the text box and the delete button
  let textBoxDiv = $('<div>').append(textBox).append(deleteButton);

  // Add the new text box to the contact list
  $('#contact-list').append(textBoxDiv);
});

    </script>
</body>
</html>
