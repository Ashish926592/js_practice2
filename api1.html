<script>
    function get(){
        var myHeaders = new Headers();
myHeaders.append("Authorization", "Bearer 5ce0f53e60a825cea863401f42eb3d92b7c6217c7fc79adbb8ec639eae798536");

var requestOptions = {
  method: 'GET',
  headers: myHeaders,
  redirect: 'follow'
};

fetch("https://gorest.co.in/public/v2/users", requestOptions)
  .then(response => response.json())
  .then(result => print_data(result))
  .catch(error => console.log('error', error));

    }


  const print_data =(data) =>{
    console.log(data);
    
    let table = `
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">Email</th>
      <th scope="col">gender</th>
      <th scope="col">status</th>

    </tr>
  </thead><tbody>`;
    let tr = "";
     for (i of data){
  tr = tr + `<tr>`;
    tr = tr + `<td>${i.id}</td>`
    tr = tr + `<td>${i.name}</td>`
    tr = tr + `<td>${i.email}</td>`
    tr = tr + `<td>${i.gender}</td>`
    tr = tr + `<td>${i.status}</td>`
   tr = tr + `</tr>`;


     }
     table = table + tr + `</tbody></table>`

     document.getElementById("table").innerHTML = table;
    }

</script>
