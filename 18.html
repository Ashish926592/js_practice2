        let m = str.slice(0, 2);
        let d = str.slice(3, 5);

        if (m <= 0 || m > 12) {
            alert("Date is invalid")
        }
        if (m == 1 || m == 3 || m == 5 || m == 7 || m == 8 || m == 10 || m == 12) {
            if (d > 31) {
                alert("Date is invalid");
            }

        }
        if (m == 2 || m == 4 || m == 6 || m == 9 || m == 11) {
            if (d > 30) {
                alert("Date is invalid");
            }
        }
        if (y % 4 == 0 && (y % 100 != 0) || (y % 400 == 0)) {
            if (m == 2) {

                }
            }
        }else
            if(m==2){
                if(d>28){
                    alert("Date is invalid")
                }
            }
            else{
                alert("Date is valid")
            }
        }
    

</script>
