    <!DOCTYPE html>

    	<!-- - Label : "Please select your technology :".
		- Consider following set of radio buttons :-
		"PHP", "ASP.NET", "ASP", "JSP", "PERL", "Cold Fusion", "Other". Layout these buttons in a Horizontal manner.
		- Clicking on a particular radio button should display the related technology name besides label : "You have selected : ".
		- Use only one "span" HTML element for displaying the related message.
		- Note that radio button should be selectable by clicking on the corresponding label. -->
    </head>
    <body>
        <div class="container border ">
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="php" value="php">
                    <label class="form-check-label" for="inlineRadio1">PHP <span></span></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="aspnet" value="aspnet">
                    <label class="form-check-label" for="inlineRadio2">ASP.NET <span></span></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ASP" value="ASP">
                    <label class="form-check-label" for="inlineRadio2">ASP <span></span></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="JSP" value="JSP">
                    <label class="form-check-label" for="inlineRadio2">JSP <span></span></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PERL" value="PERL">
                    <label class="form-check-label" for="inlineRadio2">PERL <span></span></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Cold_Fusion" value="Cold_Fusion">
                    <label class="form-check-label" for="inlineRadio2">Cold Fusion <span></span></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Other" value="Other">
                    <label class="form-check-label" for="inlineRadio2">Other <span></span></label>
                  </div>
                
        </div>
      <script>
    
        $("input[type=radio]").click(()=>{
            $('span').text("");
            let str = $("input[name=inlineRadioOptions]:checked").val();
            $('#'+ str).siblings().children('span').text("you have selected:" + str).css({"background-color":"black" , "color":"white"});
        })
 
      </script>
