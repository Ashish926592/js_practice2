<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
        <div>
            <div style="height:100px;width:100px" class="bg-danger" id="one"></div>
            <button type="button"  class="btn bg-primary" id="btn1">submit1</button>
            <button type="button"  class="btn bg-primary" id="btn2">submit2</button>
        </div>
        <div>
            <div style="height:100px;width:100px" class="bg-primary" id="two"></div>
            <button type="button"  class="btn bg-dark text-white" id="btn3">submit1</button>
            <button type="button"  class="btn bg-dark text-white" id="btn4">submit2</button>
        </div>
        <div>
            <div style="height:100px;width:100px" class="bg-success" id="three"></div>
            <button type="button"  class="btn bg-primary" id="btn5">submit1</button>
            <button type="button"  class="btn bg-primary" id="btn6">submit2</button>
        </div>

    </div>
    

    <script>
            $("#btn1").click(()=>{
               $("#one").hide();
            })
            $("#btn2").click(()=>{
               $("#one").show();
            })
            $("#btn3").click(()=>{
               $("#two").hide();
            })
            $("#btn4").click(()=>{
               $("#two").show();
            })
            $("#btn5").click(()=>{
               $("#three").hide();
            })
            $("#btn6").click(()=>{
               $("#three").show();
            })
    </script>
</body>
</html>
