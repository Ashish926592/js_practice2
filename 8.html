<!-- - Create an application for performing basic math operations like Addition, Subtraction,
Multiplication and Division.

- Consider following elements :
(i) Label : "Please enter first number : " with Text Box
(ii) Label : "Please enter second number : " with Text Box
(iii) Label : "Please select operation you want to perform : "

with set of Radio Buttons like "Addition", "Subtraction", "Multiplication" and "Division"
presented in vertical manner.

(iv) Two buttons, viz, "Calculate" and "Reset"
(v) Label : "Result is : " with final result

- Place all the checks to make sure that user enters only numeric values for text boxes.
Also, make sure that user selects the operation radio button before clicking on the
"Calculate" button.

- Clicking on "Calculate" button will perform the requested operation and
the result will be displayed below "Calculate" and "Reset" buttons in the form of text,
e.g. : "Result is : 10".

- Clicking on "Reset" button will reset all the form information including radio button
selection and result text.
  
- Error messages :
  - Please enter first number or Please enter second number
  - Please enter only numeric value for first number or Please enter only numeric
    value for second number
  - Please select the operation you want to perform -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form>
        <label for="exampleInputEmail1" class="form-label">Please enter first number</label>
        <input type="text" class="form-control" id="one">

        <label for="exampleInputEmail1" class="form-label">Please enter second number</label>
        <input type="text" class="form-control" id="two">
        <label for="exampleInputEmail1" class="form-label" id="output1"></label><br><br>


        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Addition" value="Addition">
            <label class="form-check-label" for="inlineRadio2">Addition </label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Subtraction" value="Subtraction">
            <label class="form-check-label" for="inlineRadio2">Subtraction </label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Multiplication"
                value="Multiplication">
            <label class="form-check-label" for="inlineRadio2">Multiplication</label>
        </div>


        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Division" value="Division">
            <label class="form-check-label" for="inlineRadio2">Division </label>
        </div><br>
        <div>
            <label class="form-check-label" for="inlineRadio2">Result is: </label>
            <input class="form-check" type="text" name="inlineRadioOptions" id="output">
        </div>

        <button type="button" class="btn bg-primary" id="btn1">Calculate</button>
        <button type="reset" class="btn bg-primary" id="btn2">Reset</button><br>


    </form>


    <script>
        $("#btn1").click(() => {
            $("#output").val("");
            let num1 = $("#one").val().trim();
            let num2 = $("#two").val().trim();
            let reg1 = /^\s*$/;
            let reg2 = /^[0-9]+$/;
            if (reg1.test(num1 && num2)) {
                $("#output1").text("");
                $("#output1").text("text characters and even null/empty values should not be allowed.").attr("class", "bg-danger text-white");

            }
            else if (!reg2.test(num1 && num2)) {
                $("#output1").text("");
                $("#output1").text("Only numeric values are allowed").attr("class", "bg-danger text-white");
            }

            else {

                if ($("input[id=Addition]:checked").val() == "Addition") {
                    let sum = Number(num1) + Number(num2);
                    $("#output").text("");
                    $("#output").val(sum);
                    $("#output1").text("");
                }
                else if ($("input[id=Subtraction]:checked").val() == "Subtraction") {
                    let Subtraction = Number(num1) - Number(num2);
                    $("#output").text("");
                    $("#output").val(Subtraction);
                    $("#output1").text("");
                }
                else if ($("input[id=Multiplication]:checked").val() == "Multiplication") {
                    let Multiplication = Number(num1) * Number(num2);
                    $("#output").text("");
                    $("#output").val(Multiplication);
                    $("#output1").text("");
                }
                else if ($("input[id=Division]:checked").val() == "Division") {
                    let Division = Number(num1) / Number(num2);
                    $("#output").text("");
                    $("#output").val(Division);
                    $("#output1").text("");
                } else {
                    $("#output").text("");
                }



            }





        })




    </script>

</body>

</html>
