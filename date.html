    <script>

         if(m < 0 || m > 12){
            alert("month is invalid");

            if(d > 31){

            }
         }
         if(m == 2 || m == 4 || m == 6 || m == 8 || m == 10){
            if(d > 30){
                alert("day is invalid")
            }
         }
         if (y % 4 == 0 ) {
            if (m == 2) {
                if (d > 29) {
                    alert("Date is invalid")
                }
                else{
                alert("Date is valid")
            }
            }
        }
        else {
            if(m == 2){
                if(d>28){

                }
            }

            }

        });
